<div>
  <button (click)="addDetail()">Display Details</button>
  <p *ngIf="isDisplayable">Secret pwd is tuna</p>
</div>
<div *ngFor="let detail of details; index as i">
  <p *ngIf="i <= 4; else colorParagraph">{{ detail }} + {{ i }}</p>

  <ng-template #colorParagraph>
    <p [ngStyle]="{ background: 'blue' }" [ngClass]="{ 'white-text': i > 4 }">
      {{ detail }} + {{ i }}
    </p>
  </ng-template>
</div>
